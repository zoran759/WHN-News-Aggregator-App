{% extends "posts/base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <form class="form-horizontal" method="post">{% csrf_token %}
      <legend>Change Password</legend> 
      {% if form.errors %}
      <div class="alert alert-danger">
	{{ form.errors }}
      </div>
      {% endif %}
      <div class="form-group">
	<label class="col-lg-3 control-label" for="id_old_password">Old Password:</label>
	<div class="col-lg-9">
	  <input class="form-control" id="id_old_password" name="old_password" type="password" >
	</div>
      </div>

      <div class="form-group">
	<label class="col-lg-3 control-label" for="id_new_password1">New Password:</label>
	<div class="col-lg-9">
	  <input class="form-control" id="id_new_password1" name="new_password1" type="password" >
	</div>
      </div>

      <div class="form-group">
	<label class="col-lg-3 control-label" for="id_new_password2">New Password Confirmation:</label>
	<div class="col-lg-9">
	  <input class="form-control" id="id_new_password2" name="new_password2" type="password" >
	</div>
      </div>

      <div class="form-group">
	<div class="col-lg-offset-3 col-lg-9">
	  <button type="submit" class="btn btn-primary">Change Password</button>
	</div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
